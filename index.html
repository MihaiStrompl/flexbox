<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Flexbox Practice</title>
</head>

<body>

<div style="
display: flex;
flex-direction:row">

<div style="background-color: lightblue">div 1 text</div>
<div style="background-color: lightpink;">div 2 <p>text</p></div>
</div>

<div style="
margin-top: 30px;
display: flex;
flex-direction:row">

<div style="background-color: lightblue; width: 100px;">100px</div>
<div style="background-color: lightpink; flex: 1;">flex 1</div>
<div style="background-color: lightblue; flex: 2;">flex 2</div>

</div>

<div style="
margin-top: 30px;
display: flex;
flex-direction:row;
border-style: solid;
border-color: gray;
height:70px;
justify-content: space-between;
align-items: center;">

<!-- justify-content can be set to start, end, center, space-between, space-around, space-evenly -->
<!-- align-items can be set to start, end, center for vertical aligning -->


<div style="background-color: lightblue; width: 100px;">100px</div>
<div style="background-color: lightpink; width: 100px;">100px</div>
<div style="background-color: lightblue; width: 100px;">100px</div>

</div>

</body>


</html>
